<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset = "utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>calculadora</title>
        <style>
            .calculator__keys { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr;
            /* o resto do CSS necessário */ 
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">x</button>
                <button class="key--operator" data-action="divide">÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    <script>
        const calculator = document.querySelector('.calculator')
        const display = calculator.querySelector('.calculator__display')
        const keys = calculator.querySelector('.calculator__keys')
        let resultado = null, operator="",numero='';
        keys.addEventListener('click', e => {
            if (e.target.matches('button')) {
            // Fazer algo
                const key = e.target    
                const action = key.dataset.action
                if (!action) {
                    numero+=key.textContent;      
                    display.textContent=numero;
                }
                if (
                    action === 'add' ||
                    action === 'subtract' ||
                    action === 'multiply' ||
                    action === 'divide'
                ){
                    operator=action;
                    resultado=parseFloat(numero);
                    numero='';
                 }
                if(action==='calculate') {
                    if(operator==='add')
                        resultado=resultado+parseFloat(numero);
                    else if(operator==='subtract')
                        resultado=resultado-parseFloat(numero);
                    else if(operator==='multiply')
                        resultado=resultado*parseFloat(numero);
                    else if(operator==='divide')
                        resultado=resultado/parseFloat(numero);
                    operator='';
                    numero='';
                    display.textContent=resultado;    
                }
                     {
                 if(action==='clear')
                    if ( action==='key.dataset.action')
                    }
            }
         }
        )     
    </script>
    </body>
</html>
